{% extends "loginstyle.html" %}

{% block title %}Create New User{% endblock %}
{% block button %}Butt{% endblock %}

{% block content %}
    <div class="wrap-login100 align-content-lg-around ">
    				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{url_for('static', filename =  "images/img-01.png") }}" alt="IMG">
				</div>
        <form class="login100-form" action="#" method="post">
                        <span class="login100-form-title">
                                Please Enter User Details
                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Name is required">
                            <input class="input100" type="text" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-font" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
            <div class="wrap-input100 validate-input" data-validate = "Role is required">
                          <select name="roles" class="custom-select">
                            <option selected>Select Role</option>
                            <option value="merchant">Merchant</option>
                            <option value="recipient">Recipient</option>
                          </select>
            </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Create User
                            </button>
                        </div>


                    </form>
    </div>
{% endblock %}
